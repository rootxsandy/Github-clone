<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub ¬∑ GitHub</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêô</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }
        
        body {
            background-color: #f6f8fa;
            color: #24292f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }
        
        .login-container {
            width: 100%;
            max-width: 308px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 24px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            fill: #000;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 16px;
        }
        
        .login-box {
            background-color: #ffffff;
            border: 1px solid #d8dee4;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: left;
            position: relative;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 16px 0;
            color: #6e7781;
            font-size: 12px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #d8dee4;
        }
        
        .divider::before {
            margin-right: 16px;
        }
        
        .divider::after {
            margin-left: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            border-radius: 6px;
            border: 1px solid;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-google {
            background-color: #ffffff;
            border-color: #d0d7de;
            color: #24292f;
            margin-bottom: 16px;
        }
        
        .btn-google:hover {
            background-color: #f6f8fa;
        }
        
        .google-logo {
            width: 18px;
            height: 18px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 5px 12px;
            font-size: 14px;
            line-height: 20px;
            color: #24292f;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            outline: none;
            box-shadow: inset 0 1px 0 rgba(208,215,222,0.2);
        }
        
        .form-control:focus {
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #57606a;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: #2da44e;
            border-color: rgba(27,31,36,0.15);
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background-color: #2c974b;
        }
        
        .forgot-password {
            font-size: 12px;
            text-decoration: none;
            color: #0969da;
            display: block;
            text-align: right;
            margin-top: 4px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .new-account-box {
            border: 1px solid #d8dee4;
            border-radius: 6px;
            padding: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        .new-account-box a {
            color: #0969da;
            text-decoration: none;
        }
        
        .new-account-box a:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 80px;
            font-size: 12px;
            color: #6e7781;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style: none;
            margin-top: 8px;
            gap: 16px;
        }
        
        .footer-links li {
            margin: 0;
        }
        
        .footer-links a {
            color: #0969da;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            margin-top: 24px;
            font-size: 12px;
            color: #6e7781;
        }
        
        @media (max-width: 340px) {
            .login-container {
                padding: 0 10px;
            }
            
            .login-box, .new-account-box {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 16 16" fill="none" aria-hidden="true">
                <path d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z" fill="#000"/>
            </svg>
        </div>
        
        <h1>Sign in to GitHub</h1>
        
        <div class="login-box">
            <button class="btn btn-google" id="googleSignin">
                <svg class="google-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z" fill="#4285F4"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="divider">or</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or email address</label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="username" autocapitalize="off" autocorrect="off" required>
                </div>
                
                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="password-container">
                        <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                        <button type="button" class="toggle-password" id="togglePassword">Show</button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
        
        <div class="new-account-box">
            New to GitHub? <a href="#">Create an account</a>.
        </div>
        
        <div class="footer">
            <ul class="footer-links">
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Contact GitHub</a></li>
            </ul>
            <div class="copyright">
                &copy; 2023 GitHub, Inc.
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // In a real application, this would send the credentials to a server
            alert(`Login attempt with:\nUsername: ${username}\nPassword: ${password}\n\nThis is a demo. Credentials are not actually sent anywhere.`);
        });
        
        // This is the updated part of the code
        document.getElementById('googleSignin').addEventListener('click', function() {
            window.location.href = "https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?client_id=1078992815106-brpsupgvhheqg35tupphbh0qk9c32nq8.apps.googleusercontent.com&response_type=code&redirect_uri=https%3A%2F%2Fgithub.com%2Fsessions%2Fsocial%2Fgoogle%2Fcallback&scope=openid%20email%20profile&state=d8304cbd4992a7d3a31dd3dff2938398&nonce=f311e4e20064e1d634d7f7b8861c590d&code_challenge=Q4ZQ6rcowI-SPVMMIOtzsniVkTNRNbwz7wgIx8PnYb0&code_challenge_method=S256&service=lso&o2v=2&flowName=GeneralOAuthFlow";
        });
    </script>
</body>
</html>
